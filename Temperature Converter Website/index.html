
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>My Login Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
	<script>
	    let celsius = document.getElementById("celsius");
        let fahrenheit = document.getElementById("Fehrenheit");
        
        function Fehrenheit1() {
            let celsius = document.getElementById("celsius");
        let fahrenheit = document.getElementById("Fehrenheit");
        
            
            let output = (parseFloat(celsius.value) * 9 / 5) + 32;
            fahrenheit.value = parseFloat(output.toFixed(2));
        }

        function celsius1() {
            let celsius = document.getElementById("celsius");
        let fahrenheit = document.getElementById("Fehrenheit");
        
            let output = (parseFloat(fahrenheit.value) - 32) * 5 / 9;
            celsius.value = parseFloat(output.toFixed(2));
        }
	</script>
</head>

<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="img/logo.jpg" alt="logo">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title"><center>Tempereature Converter</center></h4>
							<form class="my-login-validation">
								<div class="form-group">
									<label for="celsius">Celsius</label>
									<input id="celsius" type="text" class="form-control" name="celsius" oninput="Fehrenheit1()">
									
								</div>

								<div class="form-group">
									<label for="Fehrenheit">Fehrenheit</label>
									<input id="Fehrenheit" type="text" class="form-control" name="Fehrenheit" oninput="celsius1()">
                                    </div>
								</div>

								
							</form>
						</div>
					</div>
				
				</div>
			</div>
		</div>
	</section>

</body>
</html>
